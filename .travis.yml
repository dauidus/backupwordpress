# Tell Travis CI we're using PHP
language: php

# Versions of PHP to test against
php:
  - 5.3
  - 5.4
  - 5.5

# Specify versions of WordPress to test against
# WP_VERSION = WordPress version number (use "master" for SVN trunk)
# WP_MULTISITE = whether to test multisite (use either "0" or "1")
env:
    global:
      - PHPCS_DIR=/tmp/phpcs
    matrix:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=latest WP_MULTISITE=1
    - WP_VERSION=4.0 WP_MULTISITE=0
    - WP_VERSION=4.0 WP_MULTISITE=1
    - WP_VERSION=3.9 WP_MULTISITE=0
    - WP_VERSION=3.9 WP_MULTISITE=1

sudo: false

notifications:
  hipchat:
    rooms:
      secure: DdRbiWiLDnyzgRCFUjo+wiWCR6iNLTlipdLRCWufdeHPgpgAvAbo2+7D9Uvh+tjK5smynGTQfmDAnh4q7+Jy6qLOse7k/YBIvgLINEyCQ9EenpJYfz9C7/fAEvvRJpT6LObw68y6T35qsRMyFv0eeNemEuwDcMc0oEXeRLCgegQ=
  email: false

# Clones WordPress and configures our testing environment.
before_script:
    - composer selfupdate --quiet
    - composer install -n --prefer-dist --no-progress
    - export WP_TESTS_DIR=/tmp/wordpress-tests-lib/
    - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    - ./bin/prepare.sh

script:
    - phpunit --coverage-clover=coverage.clover
    - $PHPCS_DIR/scripts/phpcs --standard=$(if [ -e bin/phpcs.ruleset.xml ]; then echo bin/phpcs.ruleset.xml; else echo WordPress-Core; fi) $(if [ -n "$PHPCS_IGNORE" ]; then echo --ignore=$PHPCS_IGNORE; fi) $(find . -name '*.php')
